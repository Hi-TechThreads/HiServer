server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE # In memory DB named 'userdb', keep alive until jvm exits
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  #  H2 Web Console
  h2:
    console:
      enabled: true
      path: /h2-console # Access via http://localhost:8081/h2-console
      settings:
        trace: false
        web-allow-others: false

  # SQL initialization
  sql:
    init:
      mode: always  # run data.sql to populate the H2 database
      data-locations: classpath:data.sql
      schema-locations: classpath:schema.sql
      platform: h2

#  data:
#    redis:
#      host: localhost
#      port: 6379

logging:
  level:
    user.service.userservice: INFO
    org.hibernate.SQL: INFO

grpc:
  server:
    port: 9090